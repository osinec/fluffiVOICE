<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой динозавр с рельефом</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 50vh;
            width: 80px;
            height: 86px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,70 L50,70 L50,80 L40,80 L40,70 L30,70 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>');
            background-repeat: no-repeat;
            z-index: 10;
            transition: bottom 0.5s ease;
        }
        
        .guide-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: black;
            z-index: 5;
        }
        
        #top-line {
            top: 25vh;
        }
        
        #middle-line {
            top: 50vh;
        }
        
        #bottom-line {
            top: 75vh;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 20;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #volume-display {
            height: 20px;
            width: 100%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        #volume-level {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: rgba(255,255,255,0.5);
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #terrain-info {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Статус: Нажмите "Включить микрофон"</div>
        <div id="terrain-info">Рельеф: ровный</div>
        <div class="guide-line" id="top-line"></div>
        <div class="guide-line" id="middle-line"></div>
        <div class="guide-line" id="bottom-line"></div>
        <div id="dino"></div>
        <div id="instructions">
            <h2>Голосовой динозавр</h2>
            <p>Управляйте высотой динозавра голосом:</p>
            <ul style="text-align: left; margin: 10px auto; width: fit-content;">
                <li>Средняя громкость - средняя линия</li>
                <li>Громче - подъем к верхней линии</li>
                <li>Тише - спуск к нижней линии</li>
            </ul>
            <div id="volume-display">
                <div id="volume-level"></div>
            </div>
            <button id="start-btn">Включить микрофон</button>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const errorMessage = document.getElementById('error-message');
        const volumeLevel = document.getElementById('volume-level');
        const terrainInfo = document.getElementById('terrain-info');
        
        let audioContext;
        let analyser;
        let microphone;
        let isMoving = false;
        let animationId;
        let averageVolume = 0;
        let currentPosition = 50; // 0-100 (низ-верх)
        let targetPosition = 50;
        let currentTerrain = 'flat'; // flat, uphill, downhill
        let terrainChangeTimer = 0;
        let nextTerrainChange = Math.random() * 3000 + 2000; // 2-5 секунд
        
        // Проверка поддержки API
        if (!window.AudioContext && !window.webkitAudioContext) {
            showError("Ваш браузер не поддерживает Web Audio API");
            startBtn.disabled = true;
        }
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError("Ваш браузер не поддерживает доступ к микрофону");
            startBtn.disabled = true;
        }
        
        startBtn.addEventListener('click', initAudio);
        
        function showError(message) {
            errorMessage.textContent = message;
            statusDisplay.textContent = "Ошибка";
            console.error(message);
        }
        
        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = "Запрос доступа к микрофону...";
            errorMessage.textContent = "";
            
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    startBtn.textContent = "Микрофон включен";
                    instructions.style.display = "none";
                    statusDisplay.textContent = "Говорите - динозавр побежит";
                    
                    setupAudio(stream);
                    startAnimation();
                })
                .catch(error => {
                    startBtn.disabled = false;
                    handleMicrophoneError(error);
                });
        }
        
        function setupAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            stream.getAudioTracks()[0].onended = () => {
                showError("Микрофон был отключен");
                resetGame();
            };
        }
        
        function handleMicrophoneError(error) {
            let message = "Ошибка доступа к микрофону: ";
            
            switch(error.name) {
                case 'NotAllowedError':
                    message += "Вы отказали в доступе к микрофону";
                    break;
                case 'NotFoundError':
                    message += "Микрофон не найден";
                    break;
                case 'NotReadableError':
                    message += "Микрофон уже используется";
                    break;
                default:
                    message += error.message;
            }
            
            showError(message);
            statusDisplay.textContent = "Ошибка микрофона";
        }
        
        function startAnimation() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                // Вычисляем уровень громкости
                let sum = dataArray.reduce((a, b) => a + b, 0);
                averageVolume = sum / bufferLength;
                
                // Обновляем индикатор громкости
                updateVolumeDisplay(averageVolume);
                
                // Определяем текущий рельеф
                determineTerrain();
                
                // Управление динозавром
                controlDino();
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function updateVolumeDisplay(volume) {
            const maxVolume = 100;
            const level = Math.min(volume / maxVolume * 100, 100);
            volumeLevel.style.width = level + '%';
            
            if (level < 30) {
                volumeLevel.style.backgroundColor = 'rgba(0,255,0,0.5)';
            } else if (level < 70) {
                volumeLevel.style.backgroundColor = 'rgba(255,255,0,0.5)';
            } else {
                volumeLevel.style.backgroundColor = 'rgba(255,0,0,0.5)';
            }
        }
        
        function determineTerrain() {
            // Меняем рельеф через случайные интервалы
            terrainChangeTimer++;
            if (terrainChangeTimer > nextTerrainChange / 16) { // Примерно 60fps
                terrainChangeTimer = 0;
                nextTerrainChange = Math.random() * 3000 + 2000; // 2-5 секунд
                
                const terrains = ['flat', 'uphill', 'downhill'];
                currentTerrain = terrains[Math.floor(Math.random() * terrains.length)];
                
                switch(currentTerrain) {
                    case 'flat':
                        terrainInfo.textContent = "Рельеф: ровный (держите среднюю громкость)";
                        break;
                    case 'uphill':
                        terrainInfo.textContent = "Рельеф: подъем (говорите громче!)";
                        break;
                    case 'downhill':
                        terrainInfo.textContent = "Рельеф: спуск (говорите тише!)";
                        break;
                }
            }
        }
        
        function controlDino() {
            // Определяем целевую позицию в зависимости от рельефа
            switch(currentTerrain) {
                case 'flat':
                    targetPosition = 50; // Средняя линия
                    isMoving = (averageVolume > 30 && averageVolume < 70);
                    break;
                    
                case 'uphill':
                    targetPosition = 25; // Верхняя линия
                    isMoving = (averageVolume > 60);
                    break;
                    
                case 'downhill':
                    targetPosition = 75; // Нижняя линия
                    isMoving = (averageVolume > 10 && averageVolume < 40);
                    break;
            }
            
            // Плавное перемещение динозавра
            currentPosition += (targetPosition - currentPosition) * 0.1;
            const bottomPos = (100 - currentPosition) * window.innerHeight / 100;
            dino.style.bottom = `${bottomPos}px`;
            
            // Обновляем статус
            if (isMoving) {
                statusDisplay.textContent = "Динозавр бежит правильно!";
            } else {
                statusDisplay.textContent = currentTerrain === 'uphill' ? "Говорите громче!" : 
                                          currentTerrain === 'downhill' ? "Говорите тише!" : 
                                          "Держите среднюю громкость";
            }
        }
        
        function resetGame() {
            if (animationId) cancelAnimationFrame(animationId);
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            dino.style.bottom = "50vh";
            instructions.style.display = "block";
            startBtn.disabled = false;
            startBtn.textContent = "Попробовать снова";
            isMoving = false;
            currentTerrain = 'flat';
            terrainInfo.textContent = "Рельеф: ровный";
            currentPosition = 50;
            targetPosition = 50;
            terrainChangeTimer = 0;
            nextTerrainChange = Math.random() * 3000 + 2000;
        }
        
        window.addEventListener('beforeunload', resetGame);
    </script>
</body>
</html>
