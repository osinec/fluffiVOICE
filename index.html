<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой динозавр</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 100px;
            width: 80px;
            height: 86px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,70 L50,70 L50,80 L40,80 L40,70 L30,70 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>');
            background-repeat: no-repeat;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #333;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Нажмите кнопку ниже</div>
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="instructions">
            <h2>Голосовой динозавр</h2>
            <p>Говорите - динозавр бежит, молчите - останавливается</p>
            <button id="start-btn">Включить микрофон</button>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const errorMessage = document.getElementById('error-message');
        
        let audioContext;
        let analyser;
        let microphone;
        let isMoving = false;
        let animationId;
        
        // Проверка поддержки Web Audio API
        if (!window.AudioContext && !window.webkitAudioContext) {
            showError("Ваш браузер не поддерживает Web Audio API");
            startBtn.disabled = true;
        }
        
        // Проверка поддержки getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError("Ваш браузер не поддерживает доступ к микрофону");
            startBtn.disabled = true;
        } else {
            // Проверка HTTPS/localhost
            if (window.location.protocol !== 'https:' && 
                window.location.hostname !== 'localhost' && 
                window.location.hostname !== '127.0.0.1') {
                showError("Для работы микрофона откройте страницу через HTTPS или локально");
            }
        }
        
        startBtn.addEventListener('click', initAudio);
        
        function showError(message) {
            errorMessage.textContent = message;
            statusDisplay.textContent = "Ошибка";
            console.error(message);
        }
        
        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = "Запрос доступа к микрофону...";
            errorMessage.textContent = "";
            
            // Очистка предыдущих подключений
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    startBtn.textContent = "Микрофон включен";
                    instructions.style.display = "none";
                    statusDisplay.textContent = "Говорите - динозавр побежит";
                    
                    setupAudio(stream);
                    startAnimation();
                })
                .catch(error => {
                    startBtn.disabled = false;
                    handleMicrophoneError(error);
                });
        }
        
        function setupAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            // Обработка отключения микрофона
            stream.getAudioTracks()[0].onended = () => {
                showError("Микрофон был отключен");
                resetGame();
            };
        }
        
        function handleMicrophoneError(error) {
            let message = "Ошибка доступа к микрофону: ";
            
            switch(error.name) {
                case 'NotAllowedError':
                    message += "Вы отказали в доступе к микрофону";
                    break;
                case 'NotFoundError':
                    message += "Микрофон не найден";
                    break;
                case 'NotReadableError':
                    message += "Микрофон уже используется";
                    break;
                default:
                    message += error.message;
            }
            
            showError(message);
            statusDisplay.textContent = "Ошибка микрофона";
        }
        
        function startAnimation() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            let dinoPosition = 50;
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                // Вычисляем средний уровень звука
                let sum = dataArray.reduce((a, b) => a + b, 0);
                let average = sum / bufferLength;
                
                if (average > 10) { // Порог активации
                    if (!isMoving) {
                        isMoving = true;
                        statusDisplay.textContent = "Динозавр бежит!";
                    }
                    dinoPosition += 3;
                    dino.style.left = dinoPosition + "px";
                } else {
                    if (isMoving) {
                        isMoving = false;
                        statusDisplay.textContent = "Тишина - динозавр остановился";
                    }
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function resetGame() {
            if (animationId) cancelAnimationFrame(animationId);
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            dino.style.left = "50px";
            instructions.style.display = "block";
            startBtn.disabled = false;
            startBtn.textContent = "Попробовать снова";
            isMoving = false;
        }
        
        // Очистка при закрытии страницы
        window.addEventListener('beforeunload', resetGame);
    </script>
</body>
</html>
