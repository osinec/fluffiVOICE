<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой динозавр с движением</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 150px;
            width: 80px;
            height: 86px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,70 L50,70 L50,80 L40,80 L40,70 L30,70 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>');
            background-repeat: no-repeat;
            z-index: 10;
            transition: bottom 0.3s ease;
        }
        
        .guide-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
            z-index: 5;
        }
        
        #top-line {
            top: 25vh;
        }
        
        #middle-line {
            top: 50vh;
        }
        
        #bottom-line {
            top: 75vh;
        }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><circle cx="15" cy="15" r="12" fill="gold" stroke="%23D4AF37" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            z-index: 8;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 20;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #volume-display {
            height: 20px;
            width: 100%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        #volume-level {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: rgba(255,255,255,0.5);
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #road {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background-color: #654321;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Статус: Нажмите "Включить микрофон"</div>
        <div id="score-display">Монет: 0</div>
        <div class="guide-line" id="top-line"></div>
        <div class="guide-line" id="middle-line"></div>
        <div class="guide-line" id="bottom-line"></div>
        <div id="road"></div>
        <div id="dino"></div>
        <div id="instructions">
            <h2>Голосовой динозавр</h2>
            <p>Управляйте динозавром голосом:</p>
            <ul style="text-align: left; margin: 10px auto; width: fit-content;">
                <li>Шёпот (зелёная зона) - верхняя линия</li>
                <li>Обычный голос (жёлтая зона) - средняя линия</li>
                <li>Громкий голос (красная зона) - нижняя линия</li>
            </ul>
            <p><strong>Динозавр движется вправо, когда вы говорите!</strong></p>
            <div id="volume-display">
                <div id="volume-level"></div>
            </div>
            <button id="start-btn">Включить микрофон</button>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const errorMessage = document.getElementById('error-message');
        const volumeLevel = document.getElementById('volume-level');
        const gameContainer = document.getElementById('game-container');
        const road = document.getElementById('road');
        
        let audioContext;
        let analyser;
        let microphone;
        let animationId;
        let averageVolume = 0;
        let currentLine = 'middle'; // top, middle, bottom
        let score = 0;
        let coins = [];
        let roadPosition = 0;
        let dinoPosition = 50;
        let isMoving = false;
        
        // Проверка поддержки API
        if (!window.AudioContext && !window.webkitAudioContext) {
            showError("Ваш браузер не поддерживает Web Audio API");
            startBtn.disabled = true;
        }
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError("Ваш браузер не поддерживает доступ к микрофону");
            startBtn.disabled = true;
        }
        
        startBtn.addEventListener('click', initAudio);
        
        function showError(message) {
            errorMessage.textContent = message;
            statusDisplay.textContent = "Ошибка";
            console.error(message);
        }
        
        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = "Запрос доступа к микрофону...";
            errorMessage.textContent = "";
            
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    startBtn.textContent = "Микрофон включен";
                    instructions.style.display = "none";
                    statusDisplay.textContent = "Говорите - динозавр будет двигаться";
                    
                    setupAudio(stream);
                    generateCoins();
                    startAnimation();
                })
                .catch(error => {
                    startBtn.disabled = false;
                    handleMicrophoneError(error);
                });
        }
        
        function setupAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            stream.getAudioTracks()[0].onended = () => {
                showError("Микрофон был отключен");
                resetGame();
            };
        }
        
        function handleMicrophoneError(error) {
            let message = "Ошибка доступа к микрофону: ";
            
            switch(error.name) {
                case 'NotAllowedError':
                    message += "Вы отказали в доступе к микрофону";
                    break;
                case 'NotFoundError':
                    message += "Микрофон не найден";
                    break;
                case 'NotReadableError':
                    message += "Микрофон уже используется";
                    break;
                default:
                    message += error.message;
            }
            
            showError(message);
            statusDisplay.textContent = "Ошибка микрофона";
        }
        
        function generateCoins() {
            // Удаляем старые монетки
            coins.forEach(coin => coin.element.remove());
            coins = [];
            
            // Генерируем 3-5 монеток на случайных линиях
            const coinCount = Math.floor(Math.random() * 3) + 3;
            const lines = ['top', 'middle', 'bottom'];
            
            for (let i = 0; i < coinCount; i++) {
                const line = lines[Math.floor(Math.random() * lines.length)];
                const x = Math.random() * window.innerWidth * 0.7 + window.innerWidth * 0.3;
                
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                let yPos;
                switch(line) {
                    case 'top': yPos = '25vh'; break;
                    case 'middle': yPos = '50vh'; break;
                    case 'bottom': yPos = '75vh'; break;
                }
                
                coin.style.left = `${x}px`;
                coin.style.bottom = yPos;
                gameContainer.appendChild(coin);
                
                coins.push({
                    element: coin,
                    x: x,
                    line: line,
                    collected: false
                });
            }
        }
        
        function startAnimation() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                // Вычисляем уровень громкости
                let sum = dataArray.reduce((a, b) => a + b, 0);
                averageVolume = sum / bufferLength;
                
                // Обновляем индикатор громкости
                updateVolumeDisplay(averageVolume);
                
                // Определяем положение динозавра по высоте
                determineDinoHeight();
                
                // Двигаем динозавра и дорогу
                moveDino();
                
                // Проверяем сбор монеток
                checkCoinCollection();
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function updateVolumeDisplay(volume) {
            const maxVolume = 100;
            const level = Math.min(volume / maxVolume * 100, 100);
            volumeLevel.style.width = level + '%';
            
            if (level < 30) {
                volumeLevel.style.backgroundColor = 'rgba(0,255,0,0.5)';
            } else if (level < 70) {
                volumeLevel.style.backgroundColor = 'rgba(255,255,0,0.5)';
            } else {
                volumeLevel.style.backgroundColor = 'rgba(255,0,0,0.5)';
            }
        }
        
        function determineDinoHeight() {
            let newLine = currentLine;
            
            // Определяем новое положение по высоте
            if (averageVolume < 20) { // Шёпот
                newLine = 'top';
            } else if (averageVolume < 60) { // Обычный голос
                newLine = 'middle';
            } else { // Громкий голос
                newLine = 'bottom';
            }
            
            // Если высота изменилась - обновляем
            if (newLine !== currentLine) {
                currentLine = newLine;
                updateDinoHeight();
            }
        }
        
        function updateDinoHeight() {
            let bottomPosition;
            let statusText;
            
            switch(currentLine) {
                case 'top':
                    bottomPosition = '25vh';
                    statusText = "Шёпот - верхняя линия";
                    break;
                case 'middle':
                    bottomPosition = '50vh';
                    statusText = "Нормально - средняя линия";
                    break;
                case 'bottom':
                    bottomPosition = '75vh';
                    statusText = "Громко - нижняя линия";
                    break;
            }
            
            dino.style.bottom = bottomPosition;
            statusDisplay.textContent = statusText;
        }
        
        function moveDino() {
            // Двигаемся только если есть звук
            if (averageVolume > 10) {
                isMoving = true;
                dinoPosition += 3;
                roadPosition -= 3;
                
                if (roadPosition <= -window.innerWidth) {
                    roadPosition = 0;
                }
                
                dino.style.left = dinoPosition + 'px';
                road.style.left = roadPosition + 'px';
                
                // Двигаем монетки
                coins.forEach(coin => {
                    if (!coin.collected) {
                        coin.x -= 3;
                        coin.element.style.left = coin.x + 'px';
                        
                        // Удаляем монетки за экраном
                        if (coin.x < -50) {
                            coin.element.remove();
                            coin.collected = true;
                        }
                    }
                });
                
                // Генерируем новые монетки если все собраны
                if (coins.every(c => c.collected)) {
                    generateCoins();
                }
            } else {
                isMoving = false;
                statusDisplay.textContent = "Тишина - движение остановлено";
            }
        }
        
        function checkCoinCollection() {
            const dinoRect = dino.getBoundingClientRect();
            
            coins.forEach(coin => {
                if (!coin.collected && coin.line === currentLine) {
                    const coinRect = coin.element.getBoundingClientRect();
                    
                    // Проверяем столкновение
                    if (!(dinoRect.right < coinRect.left || 
                          dinoRect.left > coinRect.right || 
                          dinoRect.bottom < coinRect.top || 
                          dinoRect.top > coinRect.bottom)) {
                        
                        // Собираем монетку
                        coin.collected = true;
                        coin.element.remove();
                        score++;
                        scoreDisplay.textContent = `Монет: ${score}`;
                        
                        // Анимация сбора
                        statusDisplay.textContent = "Монетка собрана!";
                        setTimeout(() => updateDinoHeight(), 1000);
                    }
                }
            });
        }
        
        function resetGame() {
            if (animationId) cancelAnimationFrame(animationId);
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            dino.style.bottom = "50vh";
            dino.style.left = "50px";
            instructions.style.display = "block";
            startBtn.disabled = false;
            startBtn.textContent = "Попробовать снова";
            currentLine = 'middle';
            statusDisplay.textContent = "Нажмите 'Включить микрофон'";
            score = 0;
            scoreDisplay.textContent = "Монет: 0";
            coins.forEach(coin => coin.element.remove());
            coins = [];
            roadPosition = 0;
            road.style.left = "0px";
            dinoPosition = 50;
            isMoving = false;
        }
        
        window.addEventListener('beforeunload', resetGame);
    </script>
</body>
</html>
