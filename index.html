<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –¥—Ä–∞–∫–æ–Ω (—á—ë—Ä–Ω–æ-–±–µ–ª—ã–π)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff;
            font-family: Arial, sans-serif;
            color: #000;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .mountain {
            position: absolute;
            bottom: 150px;
            width: 300px;
            height: 200px;
            background-image: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"><path d="M0,200 L50,100 L100,200 L150,80 L200,200 L250,60 L300,200 Z" fill="%23000"/></svg>');
            background-repeat: no-repeat;
            z-index: 3;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 50vh;
            width: 80px;
            height: 86px;
            background-color: #000; /* üîí fallback: —á—ë—Ä–Ω—ã–π –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫ */
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
            transition: bottom 0.3s ease;
        }
        
        .guide-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #000;
            z-index: 5;
        }
        
        #top-line { top: 25vh; }
        #middle-line { top: 50vh; }
        #bottom-line { top: 75vh; }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            z-index: 8;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #000;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
            z-index: 20;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #000;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
            z-index: 20;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            z-index: 20;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #volume-display {
            height: 20px;
            width: 100%;
            background-color: #fff;
            border: 1px solid #000;
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        
        .volume-bar {
            width: 10%;
            height: 100%;
            background-color: #000;
            opacity: 0;
        }
        
        #error-message {
            color: #000;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        
        #road {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background-color: #000;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">–°—Ç–∞—Ç—É—Å: –ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω"</div>
        <div id="score-display">–ú–æ–Ω–µ—Ç: 0</div>
        
        <div class="guide-line" id="top-line"></div>
        <div class="guide-line" id="middle-line"></div>
        <div class="guide-line" id="bottom-line"></div>
        
        <div id="road"></div>
        <div id="dino"></div>
        
        <div id="instructions">
            <h2>–ì–æ–ª–æ—Å–æ–≤–æ–π –¥—Ä–∞–∫–æ–Ω</h2>
            <p>–£–ø—Ä–∞–≤–ª—è–π—Ç–µ –¥—Ä–∞–∫–æ–Ω–æ–º –≥–æ–ª–æ—Å–æ–º!</p>
            <p>–ì—Ä–æ–º–∫–æ ‚Äî –≤–≤–µ—Ä—Ö, —Ç–∏—Ö–æ ‚Äî –≤–Ω–∏–∑.</p>
            <div id="volume-display">
                <div class="volume-bar" id="bar-1"></div>
                <div class="volume-bar" id="bar-2"></div>
                <div class="volume-bar" id="bar-3"></div>
                <div class="volume-bar" id="bar-4"></div>
                <div class="volume-bar" id="bar-5"></div>
                <div class="volume-bar" id="bar-6"></div>
                <div class="volume-bar" id="bar-7"></div>
                <div class="volume-bar" id="bar-8"></div>
                <div class="volume-bar" id="bar-9"></div>
                <div class="volume-bar" id="bar-10"></div>
            </div>
            <button id="start-btn">–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const errorMessage = document.getElementById('error-message');
        const gameContainer = document.getElementById('game-container');
        const road = document.getElementById('road');
        
        const volumeBars = [
            document.getElementById('bar-1'),
            document.getElementById('bar-2'),
            document.getElementById('bar-3'),
            document.getElementById('bar-4'),
            document.getElementById('bar-5'),
            document.getElementById('bar-6'),
            document.getElementById('bar-7'),
            document.getElementById('bar-8'),
            document.getElementById('bar-9'),
            document.getElementById('bar-10')
        ];
        
        let audioContext;
        let analyser;
        let microphone;
        let animationId;
        let averageVolume = 0;
        let currentLine = 'middle';
        let score = 0;
        let coins = [];
        let mountains = [];
        let roadPosition = 0;
        let mountainPosition = 0;
        let dinoPosition = 50;
        let isMoving = false;
        
        const MOUNTAIN_SPEED_RATIO = 0.3;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏
        if (!window.AudioContext && !window.webkitAudioContext) {
            showError("Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
            startBtn.disabled = true;
        }
        if (!navigator.mediaDevices) {
            showError("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
            startBtn.disabled = true;
        }

        startBtn.addEventListener('click', initAudio);

        function showError(msg) {
            errorMessage.textContent = msg;
            statusDisplay.textContent = "–û—à–∏–±–∫–∞";
            console.error(msg);
        }

        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = "–ó–∞–ø—Ä–æ—Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞...";

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    startBtn.textContent = "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω";
                    instructions.style.display = "none";
                    statusDisplay.textContent = "–ì–æ–≤–æ—Ä–∏—Ç–µ ‚Äî –¥—Ä–∞–∫–æ–Ω –±—É–¥–µ—Ç –¥–≤–∏–≥–∞—Ç—å—Å—è";

                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);

                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
                    dino.style.backgroundImage = ""; // –£–±–∏—Ä–∞–µ–º, –µ—Å–ª–∏ –±—ã–ª SVG
                    dino.style.backgroundColor = "#000"; // –ù–∞–¥—ë–∂–Ω—ã–π —á—ë—Ä–Ω—ã–π —Ü–≤–µ—Ç

                    generateMountains();
                    generateCoins(); // ‚úÖ –¢–æ–ª—å–∫–æ –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞
                    startAnimation(); // ‚úÖ –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é

                    stream.getAudioTracks()[0].onended = () => {
                        showError("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –æ—Ç–∫–ª—é—á—ë–Ω");
                        resetGame();
                    };
                })
                .catch(error => {
                    startBtn.disabled = false;
                    handleMicrophoneError(error);
                });
        }

        function handleMicrophoneError(error) {
            let msg = "–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞: ";
            switch (error.name) {
                case 'NotAllowedError':
                    msg += "–¥–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω";
                    break;
                case 'NotFoundError':
                    msg += "–º–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω";
                    break;
                default:
                    msg += error.message;
            }
            showError(msg);
        }

        function generateMountains() {
            mountains.forEach(m => m.element.remove());
            mountains = [];
            const count = 5;
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = 'mountain';
                const x = i * 600 - 300;
                el.style.left = `${x}px`;
                gameContainer.appendChild(el);
                mountains.push({ element: el, x: x });
            }
        }

        function generateCoins() {
            coins.forEach(c => c.element.remove());
            coins = [];

            const lines = ['top', 'middle', 'bottom'];
            const line = lines[Math.floor(Math.random() * 3)];
            const yPos = line === 'top' ? '75vh' : line === 'middle' ? '50vh' : '25vh';

            const startX = window.innerWidth + 200;
            const spacing = 80;

            for (let i = 0; i < 7; i++) {
                const x = startX + i * spacing;
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = `${x}px`;
                coin.style.bottom = yPos;
                gameContainer.appendChild(coin);
                coins.push({ element: coin, x, line, collected: false });
            }
        }

        function startAnimation() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function animate() {
                analyser.getByteFrequencyData(dataArray);
                const sum = dataArray.reduce((a, b) => a + b, 0);
                averageVolume = sum / bufferLength;

                updateVolumeBars(averageVolume);
                determineDinoHeight();
                moveDino();
                checkCoinCollection();

                animationId = requestAnimationFrame(animate);
            }

            animate(); // ‚úÖ –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç–∞—Ä—Ç—É–µ—Ç
        }

        function updateVolumeBars(vol) {
            const level = Math.min(Math.floor((vol / 120) * 10), 10);
            volumeBars.forEach((bar, i) => {
                bar.style.opacity = i < level ? '1' : '0';
            });
        }

        function determineDinoHeight() {
            const vol = (averageVolume / 120) * 100;
            let newLine = currentLine;

            if (vol < 30) newLine = 'bottom';
            else if (vol < 70) newLine = 'middle';
            else newLine = 'top';

            if (newLine !== currentLine) {
                currentLine = newLine;
                updateDinoHeight();
            }
        }

        function updateDinoHeight() {
            let pos, text;
            switch (currentLine) {
                case 'top': pos = '75vh'; text = "–ì—Ä–æ–º–∫–æ ‚Äî –≤–≤–µ—Ä—Ö"; break;
                case 'middle': pos = '50vh'; text = "–°—Ä–µ–¥–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å"; break;
                case 'bottom': pos = '25vh'; text = "–¢–∏—Ö–æ ‚Äî –≤–Ω–∏–∑"; break;
            }
            dino.style.bottom = pos;
            statusDisplay.textContent = text;
        }

        function moveDino() {
            if (averageVolume > 10) {
                isMoving = true;
                dinoPosition += 3;
                roadPosition -= 3;
                mountainPosition -= 3 * MOUNTAIN_SPEED_RATIO;

                if (roadPosition <= -window.innerWidth) roadPosition += window.innerWidth;
                if (mountainPosition <= -window.innerWidth * MOUNTAIN_SPEED_RATIO) mountainPosition += window.innerWidth * MOUNTAIN_SPEED_RATIO;

                dino.style.left = dinoPosition + 'px';
                road.style.left = roadPosition + 'px';

                coins.forEach(coin => {
                    if (!coin.collected) {
                        coin.x -= 3;
                        coin.element.style.left = coin.x + 'px';
                    }
                });

                mountains.forEach(mountain => {
                    mountain.x -= 3 * MOUNTAIN_SPEED_RATIO;
                    if (mountain.x < -300) mountain.x += window.innerWidth * 2;
                    mountain.element.style.left = mountain.x + 'px';
                });

                if (coins.length > 0 && coins.every(c => c.collected)) {
                    generateCoins();
                }
            } else {
                isMoving = false;
                statusDisplay.textContent = "–¢–∏—à–∏–Ω–∞ ‚Äî –¥–≤–∏–∂–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ";
            }
        }

        function checkCoinCollection() {
            const dinoRect = dino.getBoundingClientRect();
            coins.forEach(coin => {
                if (!coin.collected && coin.line === currentLine) {
                    const rect = coin.element.getBoundingClientRect();
                    const overlap = !(dinoRect.right < rect.left || dinoRect.left > rect.right || dinoRect.bottom < rect.top || dinoRect.top > rect.bottom);
                    if (overlap) {
                        coin.collected = true;
                        coin.element.remove();
                        score++;
                        scoreDisplay.textContent = `–ú–æ–Ω–µ—Ç: ${score}`;
                        statusDisplay.textContent = "–ú–æ–Ω–µ—Ç–∫–∞ —Å–æ–±—Ä–∞–Ω–∞!";
                        setTimeout(updateDinoHeight, 1000);
                    }
                }
            });
        }

        function resetGame() {
            if (animationId) cancelAnimationFrame(animationId);
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            dino.style.bottom = "50vh";
            dino.style.left = "50px";
            instructions.style.display = "block";
            startBtn.disabled = false;
            startBtn.textContent = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
            statusDisplay.textContent = "–ù–∞–∂–º–∏—Ç–µ '–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω'";
            score = 0;
            scoreDisplay.textContent = "–ú–æ–Ω–µ—Ç: 0";
            coins.forEach(c => c.element.remove());
            coins = [];
            mountains.forEach(m => m.element.remove());
            mountains = [];
            roadPosition = 0;
            mountainPosition = 0;
            dinoPosition = 50;
            road.style.left = "0px";
        }

        window.addEventListener('beforeunload', resetGame);
    </script>
</body>
</html>
