<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Динозавр и звук</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #c0c0c0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #dino {
      width: 80px;
      height: 100px;
      background-image: url('https://raw.githubusercontent.com/GoogleChrome/chrome-dino/master/assets/images/dino.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: grayscale(100%) contrast(0);
      position: absolute;
      bottom: 100px;
      left: 50px;
      transition: left 0.1s ease;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    #permission {
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="dino"></div>
  <div id="status">Ожидание разрешения на микрофон...</div>
  <button id="permission">Разрешить микрофон</button>

  <script>
    const dino = document.getElementById('dino');
    const statusText = document.getElementById('status');
    const permissionBtn = document.getElementById('permission');
    let dinoPosition = 50; // начальная позиция в px
    const maxPosition = window.innerWidth - 100; // предел экрана

    // Анализатор громкости
    let audioContext, analyser, microphone, dataArray;

    // Функция запуска микрофона
    async function startMicrophone() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        setupAudioStream(stream);
        permissionBtn.style.display = 'none';
        statusText.textContent = 'Говорите — динозавр пошёл!';
      } catch (err) {
        statusText.textContent = 'Ошибка доступа к микрофону: ' + err.message;
      }
    }

    function setupAudioStream(stream) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);

      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      // Запускаем анализ каждые 100мс
      updateVolume();
    }

    function updateVolume() {
      analyser.getByteFrequencyData(dataArray);

      // Усреднённая громкость
      const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

      // Порог чувствительности
      if (average > 50 && dinoPosition < maxPosition) {
        dinoPosition += 10;
        dino.style.left = dinoPosition + 'px';
        statusText.textContent = 'Звук обнаружен! Динозавр идёт.';
      } else {
        statusText.textContent = 'Тишина... Жду звук.';
      }

      // Продолжаем цикл
      requestAnimationFrame(updateVolume);
    }

    // Кнопка разрешения
    permissionBtn.addEventListener('click', startMicrophone);
  </script>
</body>
</html>
