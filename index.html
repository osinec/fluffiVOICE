<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой динозавр с рельефом</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 150px;
            width: 80px;
            height: 86px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,70 L50,70 L50,80 L40,80 L40,70 L30,70 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>');
            background-repeat: no-repeat;
            z-index: 10;
            transition: bottom 0.3s ease;
        }
        
        #road {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background-color: #654321;
            z-index: 5;
        }
        
        #road-middle {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 200%;
            height: 5px;
            background-color: white;
            z-index: 6;
        }
        
        .terrain {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background-color: #8B4513;
            clip-path: polygon(0% 100%, 0% 50%, 5% 55%, 10% 40%, 15% 60%, 20% 30%, 25% 70%, 30% 20%, 35% 80%, 40% 10%, 45% 90%, 50% 0%, 55% 100%, 60% 50%, 65% 70%, 70% 30%, 75% 80%, 80% 20%, 85% 90%, 90% 10%, 95% 95%, 100% 50%, 100% 100%);
            z-index: 4;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 20;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #volume-display {
            height: 20px;
            width: 100%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        #volume-level {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: rgba(255,255,255,0.5);
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #terrain-info {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Статус: Нажмите "Включить микрофон"</div>
        <div id="terrain-info">Рельеф: ровный</div>
        <div class="terrain"></div>
        <div id="road"></div>
        <div id="road-middle"></div>
        <div id="dino"></div>
        <div id="instructions">
            <h2>Голосовой динозавр с рельефом</h2>
            <p>Управляйте динозавром громкостью голоса:</p>
            <ul style="text-align: left;">
                <li>Обычная громкость - средняя полоса</li>
                <li>Громче - подъем в гору</li>
                <li>Тише - спуск с горы</li>
            </ul>
            <div id="volume-display">
                <div id="volume-level"></div>
            </div>
            <button id="start-btn">Включить микрофон</button>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const errorMessage = document.getElementById('error-message');
        const volumeLevel = document.getElementById('volume-level');
        const terrainInfo = document.getElementById('terrain-info');
        const road = document.getElementById('road');
        const roadMiddle = document.getElementById('road-middle');
        
        let audioContext;
        let analyser;
        let microphone;
        let isMoving = false;
        let animationId;
        let roadPosition = 0;
        let currentTerrain = 'flat'; // flat, uphill, downhill
        let terrainChangeTimer = 0;
        let averageVolume = 0;
        
        // Проверка поддержки API
        if (!window.AudioContext && !window.webkitAudioContext) {
            showError("Ваш браузер не поддерживает Web Audio API");
            startBtn.disabled = true;
        }
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError("Ваш браузер не поддерживает доступ к микрофону");
            startBtn.disabled = true;
        }
        
        startBtn.addEventListener('click', initAudio);
        
        function showError(message) {
            errorMessage.textContent = message;
            statusDisplay.textContent = "Ошибка";
            console.error(message);
        }
        
        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = "Запрос доступа к микрофону...";
            errorMessage.textContent = "";
            
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    startBtn.textContent = "Микрофон включен";
                    instructions.style.display = "none";
                    statusDisplay.textContent = "Говорите - динозавр побежит";
                    
                    setupAudio(stream);
                    startAnimation();
                })
                .catch(error => {
                    startBtn.disabled = false;
                    handleMicrophoneError(error);
                });
        }
        
        function setupAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            stream.getAudioTracks()[0].onended = () => {
                showError("Микрофон был отключен");
                resetGame();
            };
        }
        
        function handleMicrophoneError(error) {
            let message = "Ошибка доступа к микрофону: ";
            
            switch(error.name) {
                case 'NotAllowedError':
                    message += "Вы отказали в доступе к микрофону";
                    break;
                case 'NotFoundError':
                    message += "Микрофон не найден";
                    break;
                case 'NotReadableError':
                    message += "Микрофон уже используется";
                    break;
                default:
                    message += error.message;
            }
            
            showError(message);
            statusDisplay.textContent = "Ошибка микрофона";
        }
        
        function startAnimation() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                // Вычисляем уровень громкости
                let sum = dataArray.reduce((a, b) => a + b, 0);
                averageVolume = sum / bufferLength;
                
                // Обновляем индикатор громкости
                updateVolumeDisplay(averageVolume);
                
                // Определяем текущий рельеф
                determineTerrain();
                
                // Управление динозавром
                controlDino();
                
                // Движение дороги
                moveRoad();
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function updateVolumeDisplay(volume) {
            const maxVolume = 100; // Максимальный ожидаемый уровень
            const level = Math.min(volume / maxVolume * 100, 100);
            volumeLevel.style.width = level + '%';
            
            // Цвет индикатора
            if (level < 30) {
                volumeLevel.style.backgroundColor = 'rgba(0,255,0,0.5)';
            } else if (level < 70) {
                volumeLevel.style.backgroundColor = 'rgba(255,255,0,0.5)';
            } else {
                volumeLevel.style.backgroundColor = 'rgba(255,0,0,0.5)';
            }
        }
        
        function determineTerrain() {
            // Меняем рельеф каждые 5 секунд
            terrainChangeTimer++;
            if (terrainChangeTimer > 300) { // ~5 сек при 60fps
                terrainChangeTimer = 0;
                const terrains = ['flat', 'uphill', 'downhill'];
                currentTerrain = terrains[Math.floor(Math.random() * terrains.length)];
                
                switch(currentTerrain) {
                    case 'flat':
                        terrainInfo.textContent = "Рельеф: ровный";
                        break;
                    case 'uphill':
                        terrainInfo.textContent = "Рельеф: подъем в гору";
                        break;
                    case 'downhill':
                        terrainInfo.textContent = "Рельеф: спуск с горы";
                        break;
                }
            }
        }
        
        function controlDino() {
            const baseLine = 150; // Базовая позиция (ровная дорога)
            let targetPosition = baseLine;
            
            // Определяем целевую позицию в зависимости от рельефа
            switch(currentTerrain) {
                case 'flat':
                    // Для ровной дороги нужно поддерживать среднюю громкость
                    if (averageVolume > 30 && averageVolume < 70) {
                        isMoving = true;
                        targetPosition = baseLine;
                    } else {
                        isMoving = false;
                    }
                    break;
                    
                case 'uphill':
                    // Для подъема нужно говорить громче
                    if (averageVolume > 60) {
                        isMoving = true;
                        targetPosition = baseLine - 60; // Поднимаем динозавра
                    } else {
                        isMoving = false;
                    }
                    break;
                    
                case 'downhill':
                    // Для спуска нужно говорить тише
                    if (averageVolume > 10 && averageVolume < 40) {
                        isMoving = true;
                        targetPosition = baseLine + 40; // Опускаем динозавра
                    } else {
                        isMoving = false;
                    }
                    break;
            }
            
            // Обновляем статус
            if (isMoving) {
                statusDisplay.textContent = "Динозавр бежит!";
            } else {
                statusDisplay.textContent = "Нужно говорить " + 
                    (currentTerrain === 'uphill' ? "громче!" : 
                     currentTerrain === 'downhill' ? "тише!" : "нормальной громкостью");
            }
            
            // Плавное перемещение динозавра
            const currentBottom = parseInt(dino.style.bottom) || baseLine;
            dino.style.bottom = (currentBottom + (targetPosition - currentBottom) * 0.1) + 'px';
        }
        
        function moveRoad() {
            if (isMoving) {
                roadPosition -= 3;
                if (roadPosition <= -window.innerWidth) roadPosition = 0;
                
                road.style.left = roadPosition + 'px';
                roadMiddle.style.left = roadPosition + 'px';
            }
        }
        
        function resetGame() {
            if (animationId) cancelAnimationFrame(animationId);
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            dino.style.bottom = "150px";
            instructions.style.display = "block";
            startBtn.disabled = false;
            startBtn.textContent = "Попробовать снова";
            isMoving = false;
            currentTerrain = 'flat';
            terrainInfo.textContent = "Рельеф: ровный";
            roadPosition = 0;
            road.style.left = "0px";
            roadMiddle.style.left = "0px";
        }
        
        window.addEventListener('beforeunload', resetGame);
    </script>
</body>
</html>
