<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой дракон</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff;
            font-family: Arial, sans-serif;
            color: #000;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 50vh;
            width: 80px;
            height: 86px;
            background-color: #000;
            z-index: 10;
            transition: bottom 0.3s ease;
        }
        
        .guide-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #000;
            z-index: 5;
        }
        
        #top-line { top: 25vh; }
        #middle-line { top: 50vh; }
        #bottom-line { top: 75vh; }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            z-index: 8;
        }
        
        #road {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background-color: #000;
            z-index: 4;
        }
        
        .mountain {
            position: absolute;
            bottom: 150px;
            width: 300px;
            height: 200px;
            background-color: #000;
            opacity: 0.8;
            z-index: 3;
        }
        
        #status, #score-display {
            position: absolute;
            top: 20px;
            font-size: 18px;
            padding: 5px 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #fff;
            z-index: 20;
        }
        
        #status { left: 20px; }
        #score-display { right: 20px; }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            z-index: 20;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #volume-display {
            width: 100%;
            height: 20px;
            border: 1px solid #000;
            margin-top: 10px;
            display: flex;
            background-color: #fff;
        }
        
        .volume-bar {
            width: 10%;
            height: 100%;
            background-color: #000;
            opacity: 0;
        }
        
        #error-message {
            color: #000;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Готов к старту</div>
        <div id="score-display">Монет: 0</div>

        <div class="guide-line" id="top-line"></div>
        <div class="guide-line" id="middle-line"></div>
        <div class="guide-line" id="bottom-line"></div>

        <div id="road"></div>
        <div id="dino"></div>

        <div id="instructions">
            <h2>Голосовой дракон</h2>
            <p>Говорите — дракон будет двигаться!</p>
            <div id="volume-display">
                <div class="volume-bar" id="bar-1"></div>
                <div class="volume-bar" id="bar-2"></div>
                <div class="volume-bar" id="bar-3"></div>
                <div class="volume-bar" id="bar-4"></div>
                <div class="volume-bar" id="bar-5"></div>
                <div class="volume-bar" id="bar-6"></div>
                <div class="volume-bar" id="bar-7"></div>
                <div class="volume-bar" id="bar-8"></div>
                <div class="volume-bar" id="bar-9"></div>
                <div class="volume-bar" id="bar-10"></div>
            </div>
            <button id="start-btn">Включить микрофон</button>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');
        const errorMessage = document.getElementById('error-message');
        const instructions = document.getElementById('instructions');
        const road = document.getElementById('road');
        const gameContainer = document.getElementById('game-container');

        // Индикатор громкости
        const volumeBars = Array.from({ length: 10 }, (_, i) => document.getElementById(`bar-${i+1}`));

        let audioContext, analyser, microphone;
        let animationId;
        let averageVolume = 0;
        let currentLine = 'middle';
        let score = 0;
        let coins = [];
        let mountains = [];
        let dinoPosition = 50;
        let roadPosition = 0;
        let mountainPosition = 0;

        const MOUNTAIN_SPEED_RATIO = 0.3;

        // Проверка поддержки
        startBtn.addEventListener('click', initAudio);

        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = "Запрос доступа к микрофону...";

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    // Инициализация Web Audio
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);

                    // Готовим данные
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    // Убираем инструкции
                    instructions.style.display = 'none';
                    startBtn.textContent = "Микрофон включён";
                    statusDisplay.textContent = "Говорите — дракон движется";

                    // Запускаем игру
                    generateMountains();
                    generateCoins();

                    function animate() {
                        analyser.getByteFrequencyData(dataArray);
                        const sum = dataArray.reduce((a, b) => a + b, 0);
                        averageVolume = sum / bufferLength;

                        // Обновляем индикатор
                        const level = Math.min(Math.floor(averageVolume / 12), 10);
                        volumeBars.forEach((bar, i) => {
                            bar.style.opacity = i < level ? '1' : '0';
                        });

                        // Управление высотой
                        if (averageVolume < 20) {
                            if (currentLine !== 'bottom') {
                                currentLine = 'bottom';
                                dino.style.bottom = '25vh';
                                statusDisplay.textContent = "Тихо — вниз";
                            }
                        } else if (averageVolume < 50) {
                            if (currentLine !== 'middle') {
                                currentLine = 'middle';
                                dino.style.bottom = '50vh';
                                statusDisplay.textContent = "Средне — по центру";
                            }
                        } else {
                            if (currentLine !== 'top') {
                                currentLine = 'top';
                                dino.style.bottom = '75vh';
                                statusDisplay.textContent = "Громко — вверх";
                            }
                        }

                        // Движение вперёд при любом звуке
                        if (averageVolume > 1) {
                            dinoPosition += 3;
                            roadPosition -= 3;
                            mountainPosition -= 3 * MOUNTAIN_SPEED_RATIO;

                            dino.style.left = dinoPosition + 'px';
                            road.style.left = roadPosition + 'px';

                            // Двигаем монеты
                            coins.forEach(coin => {
                                if (!coin.collected) {
                                    coin.x -= 3;
                                    coin.element.style.left = `${coin.x}px`;
                                }
                            });

                            // Двигаем горы
                            mountains.forEach(mountain => {
                                mountain.x -= 3 * MOUNTAIN_SPEED_RATIO;
                                if (mountain.x < -300) mountain.x += window.innerWidth * 2;
                                mountain.element.style.left = `${mountain.x}px`;
                            });

                            // Новый ряд, если собраны все
                            if (coins.every(c => c.collected)) {
                                generateCoins();
                            }
                        } else {
                            statusDisplay.textContent = "Тишина — стоп";
                        }

                        animationId = requestAnimationFrame(animate);
                    }

                    animate();
                })
                .catch(err => {
                    console.error("Ошибка микрофона:", err);
                    errorMessage.textContent = `Ошибка: ${err.name}`;
                    statusDisplay.textContent = "Ошибка микрофона";
                    startBtn.disabled = false;
                    startBtn.textContent = "Попробовать снова";
                });
        }

        function generateMountains() {
            mountains.forEach(m => m.element.remove());
            mountains = [];
            for (let i = 0; i < 5; i++) {
                const el = document.createElement('div');
                el.className = 'mountain';
                const x = i * 600 - 300;
                el.style.left = `${x}px`;
                gameContainer.appendChild(el);
                mountains.push({ element: el, x });
            }
        }

        function generateCoins() {
            coins.forEach(c => c.element.remove());
            coins = [];
            const lines = ['top', 'middle', 'bottom'];
            const line = lines[Math.floor(Math.random() * 3)];
            const yPos = line === 'top' ? '75vh' : line === 'middle' ? '50vh' : '25vh';
            const startX = window.innerWidth + 200;
            const spacing = 80;

            for (let i = 0; i < 7; i++) {
                const x = startX + i * spacing;
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = `${x}px`;
                coin.style.bottom = yPos;
                gameContainer.appendChild(coin);
                coins.push({ element: coin, x, line, collected: false });
            }
        }

        function resetGame() {
            if (animationId) cancelAnimationFrame(animationId);
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
        }

        window.addEventListener('beforeunload', resetGame);
    </script>
</body>
</html>
