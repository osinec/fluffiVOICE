<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Activated Chrome Dino</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 100px;
            width: 80px;
            height: 86px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,70 L50,70 L50,80 L40,80 L40,70 L30,70 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>');
            background-repeat: no-repeat;
            transition: left 0.1s linear;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #333;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .cactus {
            position: absolute;
            bottom: 100px;
            width: 20px;
            height: 40px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">Статус: Нажмите "Разрешить микрофон"</div>
        <div id="dino"></div>
        <div id="ground"></div>
        <div id="instructions">
            <h2>Голосовой динозавр Chrome</h2>
            <p>Динозавр будет бежать, когда услышит ваш голос</p>
            <p><small>(Как в оффлайн-игре Chrome)</small></p>
            <button id="start-btn">Разрешить микрофон</button>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const gameContainer = document.getElementById('game-container');
        
        let audioContext;
        let analyser;
        let microphone;
        let isMoving = false;
        let dinoPosition = 50;
        let animationId;
        let frameCount = 0;
        
        // Проверяем поддержку getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusDisplay.textContent = 'Статус: Ваш браузер не поддерживает доступ к микрофону';
            startBtn.disabled = true;
        }
        
        startBtn.addEventListener('click', initAudio);
        
        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = 'Статус: Запрос разрешения микрофона...';
            
            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then(handleAudioStream)
                .catch(error => {
                    statusDisplay.textContent = 'Статус: Ошибка доступа к микрофону: ' + error.message;
                    startBtn.disabled = false;
                });
        }
        
        function handleAudioStream(stream) {
            instructions.style.display = 'none';
            statusDisplay.textContent = 'Статус: Микрофон активирован. Говорите, чтобы динозавр бежал.';
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            startAnimation();
        }
        
        function createCactus() {
            if (Math.random() > 0.02) return;
            
            const cactus = document.createElement('div');
            cactus.className = 'cactus';
            cactus.style.left = '100vw';
            cactus.style.height = (30 + Math.random() * 30) + 'px';
            gameContainer.appendChild(cactus);
            
            // Анимация кактуса
            let cactusPos = window.innerWidth;
            function moveCactus() {
                cactusPos -= 5;
                cactus.style.left = cactusPos + 'px';
                
                if (cactusPos < -50) {
                    cactus.remove();
                    return;
                }
                
                // Проверка столкновения
                const dinoRect = dino.getBoundingClientRect();
                const cactusRect = cactus.getBoundingClientRect();
                
                if (!(
                    dinoRect.right < cactusRect.left || 
                    dinoRect.left > cactusRect.right || 
                    dinoRect.bottom < cactusRect.top || 
                    dinoRect.top > cactusRect.bottom
                )) {
                    // Столкновение
                    statusDisplay.textContent = 'Статус: Игра окончена! Столкновение с кактусом.';
                    cancelAnimationFrame(animationId);
                    return;
                }
                
                requestAnimationFrame(moveCactus);
            }
            
            requestAnimationFrame(moveCactus);
        }
        
        function startAnimation() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function checkAudio() {
                analyser.getByteFrequencyData(dataArray);
                
                // Проверяем уровень звука
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const average = sum / bufferLength;
                
                // Пороговое значение для обнаружения голоса
                if (average > 10) {
                    if (!isMoving) {
                        isMoving = true;
                        statusDisplay.textContent = 'Статус: Голос обнаружен! Динозавр бежит.';
                    }
                    dinoPosition += 3;
                    dino.style.left = dinoPosition + 'px';
                    
                    // Анимация бега (2 кадра)
                    frameCount++;
                    if (frameCount % 10 < 5) {
                        dino.style.backgroundImage = 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,50 L50,50 L50,80 L40,80 L40,70 L30,70 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>\')';
                    } else {
                        dino.style.backgroundImage = 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,70 L50,70 L50,60 L40,60 L40,80 L30,80 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>\')';
                    }
                } else {
                    if (isMoving) {
                        isMoving = false;
                        statusDisplay.textContent = 'Статус: Тишина. Динозавр остановился.';
                        // Возвращаем стандартную позу
                        dino.style.backgroundImage = 'url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M20,60 L20,40 L30,40 L30,20 L40,20 L40,10 L50,10 L50,20 L60,20 L60,40 L70,40 L70,60 L60,60 L60,70 L50,70 L50,80 L40,80 L40,70 L30,70 L30,60 L20,60 Z" fill="%23333"/><rect x="25" y="45" width="10" height="5" fill="%23fff"/><rect x="45" y="45" width="10" height="5" fill="%23fff"/></svg>\')';
                    }
                }
                
                // Создаем кактусы
                createCactus();
                
                animationId = requestAnimationFrame(checkAudio);
            }
            
            checkAudio();
        }
        
        // Остановка анимации при закрытии страницы
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
</body>
</html>
