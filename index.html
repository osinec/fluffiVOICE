<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –¥—Ä–∞–∫–æ–Ω (—á—ë—Ä–Ω–æ-–±–µ–ª—ã–π)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eee; /* —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .mountain {
            position: absolute;
            bottom: 150px;
            width: 300px;
            height: 200px;
            /* –ß—ë—Ä–Ω–æ-—Å–µ—Ä—ã–µ –≥–æ—Ä—ã */
            background-image: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"><path d="M0,200 L50,100 L100,200 L150,80 L200,200 L250,60 L300,200 L300,200 L0,200 Z" fill="%23666" stroke="%23333" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            z-index: 3;
        }
        
        #dino {
            position: absolute;
            left: 50px;
            bottom: 50vh;
            width: 80px;
            height: 86px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
            transition: bottom 0.3s ease;
            /* üñºÔ∏è –ó–ê–ú–ï–ù–ò–¢–¨ –ö–ê–†–¢–ò–ù–ö–£: —Å–≤–æ–π —á—ë—Ä–Ω–æ-–±–µ–ª—ã–π –¥—Ä–∞–∫–æ–Ω */
            /* –ü—Ä–∏–º–µ—Ä: background-image: url('data:image/svg+xml;utf8,<svg>...</svg>'); */
            /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî —Å–∏–ª—É—ç—Ç —á—ë—Ä–Ω–æ–≥–æ –¥—Ä–∞–∫–æ–Ω–∞ */
            background-image: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 86"><path d="M10,50 L20,30 L30,35 L40,20 L50,30 L60,25 L70,40 L65,50 L55,60 L40,55 L30,65 L20,60 Z" fill="%23000"/></svg>');
        }
        
        .guide-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #999;
            z-index: 5;
        }
        
        #top-line { top: 25vh; }
        #middle-line { top: 50vh; }
        #bottom-line { top: 75vh; }
        
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            /* üñºÔ∏è –ó–ê–ú–ï–ù–ò–¢–¨ –ö–ê–†–¢–ò–ù–ö–£: –º–æ–Ω–µ—Ç–∞ –≤ —á—ë—Ä–Ω–æ-–±–µ–ª–æ–º —Å—Ç–∏–ª–µ */
            /* –ü—Ä–∏–º–µ—Ä: —á—ë—Ä–Ω—ã–π –∫—Ä—É–≥ —Å –±–µ–ª–æ–π –æ–∫–∞–Ω—Ç–æ–≤–∫–æ–π */
            background-image: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><circle cx="15" cy="15" r="12" fill="%23000" stroke="%23333" stroke-width="2"/></svg>');
            background-repeat: no-repeat;
            z-index: 8;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(238, 238, 238, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #333;
            background-color: rgba(238, 238, 238, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 20;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 20;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #volume-display {
            height: 20px;
            width: 100%;
            background: linear-gradient(to right, #000, #999, #fff);
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        #volume-level {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: rgba(255,255,255,0.6);
        }
        
        #error-message {
            color: #c00;
            margin-top: 10px;
            font-size: 14px;
        }
        
        #road {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 150px;
            background-color: #666; /* —Å–µ—Ä—ã–π –∞—Å—Ñ–∞–ª—å—Ç */
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="status">–°—Ç–∞—Ç—É—Å: –ù–∞–∂–º–∏—Ç–µ "–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω"</div>
        <div id="score-display">–ú–æ–Ω–µ—Ç: 0</div>
        
        <div class="guide-line" id="top-line"></div>
        <div class="guide-line" id="middle-line"></div>
        <div class="guide-line" id="bottom-line"></div>
        
        <div id="road"></div>
        <div id="dino"></div>
        
        <div id="instructions">
            <h2>–ì–æ–ª–æ—Å–æ–≤–æ–π –¥—Ä–∞–∫–æ–Ω</h2>
            <p>–£–ø—Ä–∞–≤–ª—è–π—Ç–µ –¥—Ä–∞–∫–æ–Ω–æ–º –≥–æ–ª–æ—Å–æ–º!</p>
            <p>–ì—Ä–æ–º–∫–æ ‚Äî –≤–≤–µ—Ä—Ö, —Ç–∏—Ö–æ ‚Äî –≤–Ω–∏–∑. –ì–æ–≤–æ—Ä–∏—Ç–µ, —á—Ç–æ–±—ã –¥–≤–∏–≥–∞—Ç—å—Å—è.</p>
            <div id="volume-display">
                <div id="volume-level"></div>
            </div>
            <button id="start-btn">–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const statusDisplay = document.getElementById('status');
        const scoreDisplay = document.getElementById('score-display');
        const startBtn = document.getElementById('start-btn');
        const instructions = document.getElementById('instructions');
        const errorMessage = document.getElementById('error-message');
        const volumeLevel = document.getElementById('volume-level');
        const gameContainer = document.getElementById('game-container');
        const road = document.getElementById('road');
        
        let audioContext;
        let analyser;
        let microphone;
        let animationId;
        let averageVolume = 0;
        let currentLine = 'middle';
        let score = 0;
        let coins = [];
        let mountains = [];
        let roadPosition = 0;
        let mountainPosition = 0;
        let dinoPosition = 50;
        let isMoving = false;
        
        const MOUNTAIN_SPEED_RATIO = 0.3;

        // --- –£–¥–∞–ª–µ–Ω—ã: –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ localStorage ---

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        // (–Ω–∏—á–µ–≥–æ –Ω–µ –∑–∞–≥—Ä—É–∂–∞–µ–º ‚Äî –≤—Å—ë –≤—Å—Ç—Ä–æ–µ–Ω–æ)

        // --- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ ---
        if (!window.AudioContext && !window.webkitAudioContext) {
            showError("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Web Audio API");
            startBtn.disabled = true;
        }
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É");
            startBtn.disabled = true;
        }
        
        startBtn.addEventListener('click', initAudio);
        
        function showError(message) {
            errorMessage.textContent = message;
            statusDisplay.textContent = "–û—à–∏–±–∫–∞";
            console.error(message);
        }
        
        function initAudio() {
            startBtn.disabled = true;
            statusDisplay.textContent = "–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...";
            errorMessage.textContent = "";
            
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    startBtn.textContent = "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω";
                    instructions.style.display = "none";
                    statusDisplay.textContent = "–ì–æ–≤–æ—Ä–∏—Ç–µ ‚Äî –¥—Ä–∞–∫–æ–Ω –±—É–¥–µ—Ç –¥–≤–∏–≥–∞—Ç—å—Å—è";
                    
                    setupAudio(stream);
                    generateCoins();
                    generateMountains();
                    startAnimation();
                })
                .catch(error => {
                    startBtn.disabled = false;
                    handleMicrophoneError(error);
                });
        }
        
        function setupAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            
            stream.getAudioTracks()[0].onended = () => {
                showError("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –±—ã–ª –æ—Ç–∫–ª—é—á–µ–Ω");
                resetGame();
            };
        }
        
        function handleMicrophoneError(error) {
            let message = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ";
            switch(error.name) {
                case 'NotAllowedError':
                    message += "–í—ã –æ—Ç–∫–∞–∑–∞–ª–∏ –≤ –¥–æ—Å—Ç—É–ø–µ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É";
                    break;
                case 'NotFoundError':
                    message += "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω";
                    break;
                case 'NotReadableError':
                    message += "–ú–∏–∫—Ä–æ—Ñ–æ–Ω —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è";
                    break;
                default:
                    message += error.message;
            }
            showError(message);
            statusDisplay.textContent = "–û—à–∏–±–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞";
        }
        
        function generateMountains() {
            mountains.forEach(m => m.element.remove());
            mountains = [];
            
            const mountainCount = 5;
            for (let i = 0; i < mountainCount; i++) {
                const mountain = document.createElement('div');
                mountain.className = 'mountain';
                const x = i * 600 - 300;
                mountain.style.left = `${x}px`;
                gameContainer.appendChild(mountain);
                
                mountains.push({
                    element: mountain,
                    x: x
                });
            }
        }
        
        function generateCoins() {
            coins.forEach(coin => coin.element.remove());
            coins = [];
            
            const coinCount = Math.floor(Math.random() * 3) + 3;
            const lines = ['top', 'middle', 'bottom'];
            
            for (let i = 0; i < coinCount; i++) {
                const line = lines[Math.floor(Math.random() * lines.length)];
                const x = Math.random() * window.innerWidth * 0.7 + window.innerWidth * 0.3;
                
                const coin = document.createElement('div');
                coin.className = 'coin';
                
                let yPos;
                switch(line) {
                    case 'top': yPos = '75vh'; break;
                    case 'middle': yPos = '50vh'; break;
                    case 'bottom': yPos = '25vh'; break;
                }
                
                coin.style.left = `${x}px`;
                coin.style.bottom = yPos;
                gameContainer.appendChild(coin);
                
                coins.push({
                    element: coin,
                    x: x,
                    line: line,
                    collected: false
                });
            }
        }
        
        function startAnimation() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                let sum = dataArray.reduce((a, b) => a + b, 0);
                averageVolume = sum / bufferLength;
                
                updateVolumeDisplay(averageVolume);
                determineDinoHeight();
                moveDino();
                checkCoinCollection();
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        function updateVolumeDisplay(volume) {
            const normalizedVolume = Math.min((averageVolume / 120) * 100, 100);
            const level = normalizedVolume;
            volumeLevel.style.width = level + '%';
            
            if (level < 30) {
                volumeLevel.style.backgroundColor = 'rgba(255,255,255,0.5)';
            } else if (level < 70) {
                volumeLevel.style.backgroundColor = 'rgba(200,200,200,0.5)';
            } else {
                volumeLevel.style.backgroundColor = 'rgba(150,150,150,0.5)';
            }
        }
        
        function determineDinoHeight() {
            let newLine = currentLine;
            const normalizedVolume = Math.min((averageVolume / 120) * 100, 100);

            if (normalizedVolume < 30) {
                newLine = 'bottom';
            } else if (normalizedVolume < 70) {
                newLine = 'middle';
            } else {
                newLine = 'top';
            }
            
            if (newLine !== currentLine) {
                currentLine = newLine;
                updateDinoHeight();
            }
        }
        
        function updateDinoHeight() {
            let bottomPosition;
            let statusText;
            
            switch(currentLine) {
                case 'top':
                    bottomPosition = '75vh';
                    statusText = "–ì—Ä–æ–º–∫–æ - –≤–µ—Ä—Ö–Ω—è—è –ª–∏–Ω–∏—è";
                    break;
                case 'middle':
                    bottomPosition = '50vh';
                    statusText = "–°—Ä–µ–¥–Ω–µ - —Å—Ä–µ–¥–Ω—è—è –ª–∏–Ω–∏—è";
                    break;
                case 'bottom':
                    bottomPosition = '25vh';
                    statusText = "–¢–∏—Ö–æ - –Ω–∏–∂–Ω—è—è –ª–∏–Ω–∏—è";
                    break;
            }
            
            dino.style.bottom = bottomPosition;
            statusDisplay.textContent = statusText;
        }
        
        function moveDino() {
            if (averageVolume > 10) {
                isMoving = true;
                dinoPosition += 3;
                roadPosition -= 3;
                mountainPosition -= 3 * MOUNTAIN_SPEED_RATIO;
                
                if (roadPosition <= -window.innerWidth) roadPosition += window.innerWidth;
                if (mountainPosition <= -window.innerWidth * MOUNTAIN_SPEED_RATIO) mountainPosition += window.innerWidth * MOUNTAIN_SPEED_RATIO;
                
                dino.style.left = dinoPosition + 'px';
                road.style.left = roadPosition + 'px';
                
                // –î–≤–∏–≥–∞–µ–º –º–æ–Ω–µ—Ç—ã
                coins.forEach(coin => {
                    if (!coin.collected) {
                        coin.x -= 3;
                        coin.element.style.left = coin.x + 'px';
                        if (coin.x < -50) {
                            coin.element.remove();
                            coin.collected = true;
                        }
                    }
                });
                
                // –î–≤–∏–≥–∞–µ–º –≥–æ—Ä—ã
                mountains.forEach(mountain => {
                    mountain.x = (mountain.x - 3 * MOUNTAIN_SPEED_RATIO) % (window.innerWidth * 2);
                    if (mountain.x < -300) mountain.x += window.innerWidth * 2;
                    mountain.element.style.left = mountain.x + 'px';
                });
                
                if (coins.every(c => c.collected)) {
                    generateCoins();
                }
            } else {
                isMoving = false;
                statusDisplay.textContent = "–¢–∏—à–∏–Ω–∞ - –¥–≤–∏–∂–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ";
            }
        }
        
        function checkCoinCollection() {
            const dinoRect = dino.getBoundingClientRect();
            
            coins.forEach(coin => {
                if (!coin.collected && coin.line === currentLine) {
                    const coinRect = coin.element.getBoundingClientRect();
                    
                    if (!(dinoRect.right < coinRect.left || 
                          dinoRect.left > coinRect.right || 
                          dinoRect.bottom < coinRect.top || 
                          dinoRect.top > coinRect.bottom)) {
                        
                        coin.collected = true;
                        coin.element.remove();
                        score++;
                        scoreDisplay.textContent = `–ú–æ–Ω–µ—Ç: ${score}`;
                        
                        statusDisplay.textContent = "–ú–æ–Ω–µ—Ç–∫–∞ —Å–æ–±—Ä–∞–Ω–∞!";
                        setTimeout(() => updateDinoHeight(), 1000);
                    }
                }
            });
        }
        
        function resetGame() {
            if (animationId) cancelAnimationFrame(animationId);
            if (microphone) microphone.disconnect();
            if (audioContext) audioContext.close();
            
            dino.style.bottom = "50vh";
            dino.style.left = "50px";
            instructions.style.display = "block";
            startBtn.disabled = false;
            startBtn.textContent = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
            currentLine = 'middle';
            statusDisplay.textContent = "–ù–∞–∂–º–∏—Ç–µ '–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω'";
            score = 0;
            scoreDisplay.textContent = "–ú–æ–Ω–µ—Ç: 0";
            coins.forEach(coin => coin.element.remove());
            coins = [];
            mountains.forEach(m => m.element.remove());
            mountains = [];
            roadPosition = 0;
            mountainPosition = 0;
            road.style.left = "0px";
            dinoPosition = 50;
            isMoving = false;
        }
        
        window.addEventListener('beforeunload', resetGame);
    </script>
</body>
</html>
